
<mat-card class="mat-card-container">
    <mat-card-header>
        <h1>Grocesary Shop Management</h1>
    </mat-card-header>
    <mat-card-content>
        
        <mat-card class="mat-card-container">
            <mat-card-header>
                <h3>Add New Item</h3>
            </mat-card-header>
            <mat-card-content style="margin-bottom: 20px;">
                <mat-form-field class="mat-form-filed-container">
                    <mat-label>Grocery Item</mat-label>
                    <input matInput placeholder="Grocery Item" [(ngModel)]="groceryItem.itemName">
                </mat-form-field>
                <mat-form-field class="mat-form-filed-container">
                    <mat-label>Notes</mat-label>
                    <input matInput placeholder="Notes" [(ngModel)]="groceryItem.notes">
                </mat-form-field>
                <button mat-button color="primary" (click)="addGroceryItem()">Add Item</button>
            </mat-card-content>
        </mat-card>
        <mat-card class="mat-card-container">
            <mat-card-header>
                <h3>Grocesary List</h3>
            </mat-card-header>
            <mat-card-content style="margin-bottom: 20px;">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="ItemId">
                    <th mat-header-cell *matHeaderCellDef>Item Id</th>
                    <td mat-cell *matCellDef="let element">{{element.itemId}}</td>
                </ng-container>
                <ng-container matColumnDef="ItemName">
                    <th mat-header-cell *matHeaderCellDef>Item Name</th>
                    <td mat-cell *matCellDef="let element">{{element.itemName}}</td>
                </ng-container>
                <ng-container matColumnDef="Notes">
                    <th mat-header-cell *matHeaderCellDef>Notes</th>
                    <td mat-cell *matCellDef="let element">{{element.notes}}</td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="warn" (click)="deleteGroceryItem(element.itemId)">Delete Item</button> 
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <mat-card-footer>
                
            </mat-card-footer>
        </mat-card>
    </mat-card-content>
    
</mat-card>
